<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada con Usuarios</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        video {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border: 2px solid #666;
            border-radius: 5px;
            background-color: #000;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #call-status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .form-container {
            display: none;  /* Inicialmente oculto */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: fixed; /* Añadido para el modal */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            z-index: 10; /* Asegurar que esté por encima de otros elementos */
            width: 90%;  /* Hacerlo más ancho en pantallas pequeñas */
            max-width: 400px; /* Ancho máximo */
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Importante para el ancho del 100% */
        }

        .form-container button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Ancho completo dentro del contenedor */
        }

        .form-container button:hover {
            background-color: #218838;
        }

        #login-button {
            margin-top: 15px;
        }

        #show-login-register {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #show-login-register:hover {
            background-color: #0056b3;
        }

        .overlay { /* Añadido para oscurecer el fondo */
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
        #my-id{
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #155799;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Videollamada</h1>
        <button id="show-login-register">Login / Register</button>  <div id="login-section" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="show-register">Register</button>
        </div>

        <div id="register-section" class="form-container">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
            <button id="show-login">Login</button>
        </div>

        <div id="video-container">
            <video id="local-video" autoplay muted playsinline></video>
            <video id="remote-video" autoplay playsinline></video>
        </div>
        <button id="start-call" disabled>Iniciar Videollamada</button>
        <p id="call-status">Esperando para Iniciar</p>
        <p id="my-id"></p>
    </div>
    <div class="overlay"></div>  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peer.min.js"></script>
    <script>
       const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const startCallButton = document.getElementById('start-call');
        const callStatus = document.getElementById('call-status');
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const showLoginRegisterButton = document.getElementById('show-login-register'); // Nuevo botón
        const showRegisterButton = document.getElementById('show-register');
        const showLoginButton = document.getElementById('show-login');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const registerUsernameInput = document.getElementById('register-username');
        const registerPasswordInput = document.getElementById('register-password');
        const overlay = document.querySelector('.overlay'); // Obtener la capa oscura
        const myIdDisplay = document.getElementById('my-id');


        let peer;
        let localStream;
        let remoteStream;
        let isCalling = false;
        let myPeerId;
        let loggedIn = false;


        // Configuración de STUN para la conexión Peer-to-Peer
        const peerConfig = {
            host: 'peerjs.herokuapp.com',  // Servidor PeerJS
            port: 443,
            secure: true,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            }
        };

        // Función para mostrar mensaje de estado
        function setCallStatus(message) {
            callStatus.textContent = message;
        }

        // 1. Obtener acceso a la cámara y micrófono del usuario
        async function getMediaStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localStream = stream;
                localVideo.srcObject = stream;
            } catch (error) {
                console.error('Error al obtener la transmisión de medios:', error);
                setCallStatus('No se pudo acceder a la cámara y al micrófono. Asegúrate de que están permitidos.');
            }
        }



        // 2. Inicializar la conexión Peer-to-Peer
        function startPeer(id) {
             try {
                peer = new Peer(id, peerConfig);
                peer.on('open', (id) => {
                    console.log('ID de Peer:', id);
                    myPeerId = id;
                    myIdDisplay.textContent = `Tu ID es: ${id}`;
                    setCallStatus(`Listo para llamar o recibir llamada. Tu ID es: ${id}`);
                    startCallButton.textContent = 'Llamar a Otro Usuario'; // Cambiar texto del botón
                    startCallButton.disabled = false;
                });

                peer.on('call', (call) => {
                    // 4. Responder a una llamada entrante
                    call.answer(localStream);
                    setupCall(call);
                });

                peer.on('error', (err) => {
                    console.error('Error de Peer:', err);
                    setCallStatus('Error de conexión Peer: ' + err.message);
                });

            } catch (error) {
                console.error('Error al inicializar Peer:', error);
                setCallStatus('Error al iniciar la conexión Peer: ' + error.message);
            }
        }



        // 5. Configurar la llamada (para enviar o recibir)
        function setupCall(call) {
            call.on('stream', (stream) => {
                remoteStream = stream;
                remoteVideo.srcObject = stream;
            });

            call.on('close', () => {
                console.log('Conexión cerrada');
                setCallStatus('Llamada finalizada.');
                remoteVideo.srcObject = null;
                isCalling = false;
                startCallButton.textContent = 'Iniciar Videollamada';
                startCallButton.disabled = false;
                 if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
            });

            call.on('error', (err) => {
                console.error('Error en la llamada:', err);
                setCallStatus('Error en la llamada: ' + err.message);
                remoteVideo.srcObject = null;
                isCalling = false;
                startCallButton.textContent = 'Iniciar Videollamada';
                startCallButton.disabled = false;
                 if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
            });
        }

        // 3. Iniciar una llamada a otro usuario
        async function startCall() {
            if (!peer) {
                alert('Por favor, inicia sesión para iniciar una llamada.');
                return;
            }

            const peerIdToCall = prompt('Introduce el ID del usuario al que quieres llamar:');
            if (!peerIdToCall) {
                alert('Debes introducir un ID de usuario para llamar.');
                return;
            }
             if (peerIdToCall === myPeerId) {
                alert('No puedes llamarte a ti mismo.');
                return;
            }

            try {
                const call = peer.call(peerIdToCall, localStream);
                if (!call) {
                    alert('No se pudo establecer la llamada.  Asegúrate de que el ID es correcto y el otro usuario está en línea.');
                    return;
                }
                setupCall(call);
                setCallStatus(`Llamando a ${peerIdToCall}...`);
                startCallButton.disabled = true;
                isCalling = true;

            } catch (error) {
                console.error('Error al iniciar la llamada:', error);
                setCallStatus('Error al iniciar la llamada: ' + error.message);
            }
        }



        // Funciones para mostrar/ocultar secciones
        function showLoginSection() {
            loginSection.style.display = 'flex';
            registerSection.style.display = 'none';
            overlay.style.display = 'block'; // Mostrar la capa oscura
        }

        function showRegisterSection() {
            loginSection.style.display = 'none';
            registerSection.style.display = 'flex';
            overlay.style.display = 'block';
        }

        function hideLoginRegisterSections() {
            loginSection.style.display = 'none';
            registerSection.style.display = 'none';
            overlay.style.display = 'none'; // Ocultar la capa oscura
        }


        // Event listeners para los botones de mostrar login/register
        showLoginRegisterButton.addEventListener('click', showLoginSection); // Mostrar al hacer clic en el botón principal
        showRegisterButton.addEventListener('click', showRegisterSection);
        showLoginButton.addEventListener('click', showLoginSection);


        // Event listeners para los botones de login y registro
        loginButton.addEventListener('click', () => {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;
            login(username, password);
        });

        registerButton.addEventListener('click', () => {
            const username = registerUsernameInput.value;
            const password = registerPasswordInput.value;
            register(username, password);
        });



        // Función para manejar el registro de usuario
        async function register(username, password) {
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    hideLoginRegisterSections(); // Cerrar el formulario
                    showLoginSection();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error al registrar usuario:', error);
                setCallStatus('Error al registrar usuario: ' + error.message);
            }
        }



        // Función para manejar el inicio de sesión de usuario
        async function login(username, password) {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    loggedIn = true;
                    hideLoginRegisterSections(); // Cerrar el formulario
                    await getMediaStream();
                    startPeer(data.userId); // Pasar el ID del usuario desde la respuesta
                    startCallButton.addEventListener('click', startCall);

                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                setCallStatus('Error al iniciar sesión: ' + error.message);
            }
        }


        // Inicializar la aplicación mostrando el botón de Login/Register
        showLoginRegisterButton.addEventListener('click', showLoginSection);
    </script>
</body>
</html>
