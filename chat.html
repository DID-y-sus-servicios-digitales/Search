<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sencillo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Chat Sencillo</h1>
        <div id="chat-messages" class="overflow-y-auto h-64 border border-gray-200 rounded-md p-4 mb-4">
            </div>
        <div class="flex space-x-2">
            <input
                type="text"
                id="message-input"
                placeholder="Escribe tu mensaje..."
                class="flex-1 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Enviar
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const ws = new WebSocket('ws://localhost:3000');

        ws.addEventListener('open', () => {
            console.log('Conexión establecida con el servidor WebSocket');
            chatMessages.innerHTML += `<div class="text-gray-500 italic mb-2 text-center">Conectado al chat</div>`;
        });

        ws.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            let messageHTML = '';
            if (message.type === 'text') {
                messageHTML = `<div class="${message.sender === 'Tú' ? 'text-right' : 'text-left'} mb-2">
                                   <span class="font-semibold ${message.sender === 'Tú' ? 'text-blue-600' : 'text-green-600'}">${message.sender}: </span>
                                   <span class="inline-block bg-gray-200 rounded-md p-2 max-w-[70%] ${message.sender === 'Tú' ? 'bg-blue-100 text-blue-800 ml-auto' : 'bg-green-100 text-green-800'}">${message.text}</span>
                               </div>`;
            } else if (message.type === 'user-join') {
                messageHTML = `<div class="text-center text-gray-500 italic mb-2">${message.text}</div>`;
            } else if (message.type === 'user-leave') {
                messageHTML = `<div class="text-center text-gray-500 italic mb-2">${message.text}</div>`;
            }
            chatMessages.innerHTML += messageHTML;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        ws.addEventListener('close', () => {
            console.log('Conexión cerrada con el servidor WebSocket');
            chatMessages.innerHTML += `<div class="text-gray-500 italic mb-2 text-center">Desconectado del chat</div>`;
        });

        ws.addEventListener('error', (error) => {
            console.error('Error en la conexión WebSocket:', error);
            chatMessages.innerHTML += `<div class="text-red-500 italic mb-2 text-center">Error en la conexión: ${error.message}</div>`;
        });

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const message = {
                    type: 'text',
                    sender: 'Tú',
                    text: messageText,
                };
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
