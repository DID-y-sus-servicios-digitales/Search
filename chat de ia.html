<html>
<head>
    <title>genDID AI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center
          font-family: "Open Sans";
        }
        .mensaje-usuario{
            color: #000;
        }
        .mensaje-modelo{
            background-image: linear-gradient(#f00, #f0f);
            color: #fff;
            border-radius: 20px;
        }
        input{
            border-radius: 20px;
            font-size: 50px;
            border: 4px solid #f0f;
        }
        button{
            font-size: 50px;
            background-color: #fff;
            border: 4px solid #f00;
            border-radius: 20px;
        }
        .boton-ia{
             border-radius:20px ;
             border:2px solid #ff00ff ;
             background-color: white;
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <a href="index.html" class="boton-ia">DID search</a>
<input placeholder="Cuál es el problema?" id="input-usuario"></input><button id="boton-enviar">Preguntar</button>
<h3 id="salida-chat"></h3>
<script>
const userInput = document.getElementById('input-usuario');
const chatOutput = document.getElementById('salida-chat'); // Asegúrate de usar este ID
const sendButton = document.getElementById('boton-enviar');

async function preguntarIA() {
  // 1. CORRECCIÓN: Obtener el .value (lo que el usuario escribió)
  const miPregunta = userInput.value;

  if (!miPregunta) return; // No enviar si está vacío

  try {
    // Limpiar el input mientras carga
    userInput.value = '';

    const response = await fetch('https://did-ia.vercel.app/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: miPregunta })
    });

    const data = await response.json();
    
    // 2. CORRECCIÓN: Usar "Backticks" ` para que ${} funcione
    // Y usar la variable correcta (chatOutput en lugar de contenedor)
    chatOutput.innerHTML += `<div class="mensaje-usuario">${miPregunta}</div>`;
    
    if (data.respuesta) {
      chatOutput.innerHTML += `<div class="mensaje-modelo">${data.respuesta}</div>`;
    } else {
      chatOutput.innerHTML += `<div class="mensaje-error">Error: ${data.error}</div>`;
    }

    // Auto-scroll hacia abajo para ver el mensaje nuevo
    chatOutput.scrollTop = chatOutput.scrollHeight;

  } catch (error) {
    // 3. CORRECCIÓN: Mostrar el error real en consola
    console.error("No se pudo conectar con el servidor:", error);
  }
}

sendButton.addEventListener("click", preguntarIA);

// OPCIONAL: Enviar también al pulsar la tecla "Enter"
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") preguntarIA();
});
</script>
</body>
</html>
