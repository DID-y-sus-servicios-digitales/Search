<html>
<head>
    <title>genDID AI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center
          font-family: "Open Sans";
        }
        .mensaje-usuario{
            color: #000;
        }
        .mensaje-modelo{
            background-image: linear-gradient(#f00, #f0f);
            color: #fff;
            border-radius: 20px;
        }
        input{
            border-radius: 20px;
            font-size: 50px;
            border: 4px solid #f0f;
        }
        button{
            font-size: 50px;
            background-color: #fff;
            border: 4px solid #f00;
            border-radius: 20px;
        }
        .boton-ia{
             border-radius:20px ;
             border:2px solid #ff00ff ;
             background-color: white;
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <a href="index.html" class="boton-ia">DID search</a>
<input placeholder="CuÃ¡l es el problema?" id="input-usuario"></input><button id="boton-enviar">Preguntar</button>
<h3 id="salida-chat"></h3>
<script type="module">
const DEEPSEEK_API_KEY = "sk-1e46f16e65cf47189419cd9560d3b1a9";
const MODEL_NAME = "deepseek-chat";

const userInput = document.getElementById('input-usuario');
const chatOutput = document.getElementById('salida-chat');
const sendButton = document.getElementById('boton-enviar');

let conversationHistory = [];

async function sendMessage() { 
  const message = userInput.value.trim();
  if (!message) {
    return;
  }

  chatOutput.innerHTML += `<div class="mensaje-usuario">${message}</div>`;

  userInput.value = '';
  sendButton.disabled = true;

  try {
    conversationHistory.push({ role: "user", content: message });

    const response = await fetch("https://api.deepseek.com/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${DEEPSEEK_API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: MODEL_NAME,
        messages: conversationHistory
      })
    });

    if (!response.ok) {
      throw new Error(`Error de red: ${response.status} ${response.statusText}`);
    }

    const data = await response.json();
    const modelMessage = data.choices[0].message.content;

    chatOutput.innerHTML += `<div class="mensaje-modelo">${modelMessage}</div>`;

    conversationHistory.push({ role: "assistant", content: modelMessage });

  } catch (error) {
    console.error("Error al enviar el mensaje:", error);
    chatOutput.innerHTML += `<div class="mensaje-error"><strong>Error:</strong> No se pudo obtener una respuesta.</div>`;
  } finally {
    sendButton.disabled = false;
    userInput.focus();
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }
}
sendButton.addEventListener('click', sendMessage);

userInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

</script>
</body>
</html>
