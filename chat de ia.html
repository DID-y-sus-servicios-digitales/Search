<html>
<head>
    <title>genDID AI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center
          font-family: "Open Sans";
        }
        .mensaje-usuario{
            color: #000;
        }
        .mensaje-modelo{
            background-image: linear-gradient(#f00, #f0f);
            color: #fff;
            border-radius: 20px;
        }
        input{
            border-radius: 20px;
            font-size: 50px;
            border: 4px solid #f0f;
        }
        button{
            font-size: 50px;
            background-color: #fff;
            border: 4px solid #f00;
            border-radius: 20px;
        }
        .boton-ia{
             border-radius:20px ;
             border:2px solid #ff00ff ;
             background-color: white;
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <a href="index.html" class="boton-ia">DID search</a>
<input placeholder="CuÃ¡l es el problema?" id="input-usuario"></input><button id="boton-enviar">Preguntar</button>
<h3 id="salida-chat"></h3>
<script type="module">
const userInput = document.getElementById('input-usuario');
const chatOutput = document.getElementById('salida-chat');
const sendButton = document.getElementById('boton-enviar');
    import OpenAI from "openai";

const client = new OpenAI({
    baseURL: "https://api.scaleway.ai/f841f973-4cf3-43ff-aa22-86f1da8bcfc8/v1",
    apiKey: "906a87b5-5be8-41ae-9154-9e95a93cf41f"
});

async function complete_request() {
 const stream = await client.chat.completions.create({
    model:"mistral-small-3.2-24b-instruct-2506",
    messages: [
        { role: "system", content: chatOutput },
        { role: "user", content: userInput },
    ],
    max_tokens: 1000,
    temperature: 0.15,
    top_p: 1,
    presence_penalty: 0,
    response_format: { type: "text"},
    stream: true,
  });
  for await (const chunk of stream) {
    process.stdout.write(chunk.choices[0]?.delta?.content || '');
  }
}
sendButton.addEventListener("click", complete_request);
</script>
</body>
</html>
