    <center>
    <h1>DID IA</h1>
    <h3>Esta inteligencia artificial, es deepseek por lo que pueden salir las respuestas en inglés o chino</h3>
    <hr>
    <img src="Holaia.png" width="25%" higth="25%">
       <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="¿que te cuentas?" size="50">
    <button onclick="enviarMensaje()">Cuentamelo</button>
    </center>
        <script>
        const deepseekApiKey = "sk-a81bf26f40cd436daf83ea6d84fb7240"; // Reemplaza con tu clave API de DeepSeek

function enviarMensaje() {
  const userInput = document.getElementById("user-input");
  const chatLog = document.getElementById("chat-log");
  const pregunta = userInput.value;

  chatLog.innerHTML += `<p><strong>Tú:</strong> ${pregunta}</p>`;

  // Llamar a la API de DeepSeek para obtener la respuesta
  fetch("https://api.deepseek.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${deepseekApiKey}`,
    },
    body: JSON.stringify({
      model: "deepseek-chat", // O el modelo que estés utilizando
      messages: [{ role: "user", content: pregunta }],
    }),
  })
    .then((response) => response.json())
    .then((data) => {
      const respuesta = data.choices[0].message.content;
      chatLog.innerHTML += `<p><strong>IA:</strong> ${respuesta}</p>`;
    })
    .catch((error) => {
      console.error("Error al obtener la respuesta de DeepSeek:", error);
      chatLog.innerHTML += `<p><strong>IA:</strong> Lo siento, no puedo responder en este momento.</p>`;
    });

  userInput.value = "";
}

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
